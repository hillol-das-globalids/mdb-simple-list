<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<!--
`mdb-simple-list`
list component

@demo demo/index.html 
-->

<dom-module id="mdb-simple-list">
  <template>
    <style>
       :host {
        display: block;
        --paper-item: {
          min-height: auto;
          height: 30px;
          padding-top: 5px;
          padding-bottom: 5px;
        }
        --paper-item-selected: {
          color: #fff;
          background-color: #5caadb;
        }
      }
      
       :host paper-listbox {
        outline: 0;
        padding: 0;
        color: #a1a2a4;
      }
    </style>
    <paper-listbox>
    </paper-listbox>
  </template>

  <script>
    Polymer({

      is: 'mdb-simple-list',

      properties: {
        name: {
          type: String,
          value: 'mdb-simple-list',
        },

        items: {
          type: Array,
          value: [],
        },

        selectedItem: {
          type: Object
        },

        selectedItems: {
          type: Array
        }
      },

      behaviors: [Polymer.Templatizer],

      ready: function () {
        var template = this.queryEffectiveChildren('template');
        if (template) {
          var list = Polymer.dom(this.$$('paper-listbox'));
          this.dataHost = this;
          this.templatize(template);

          var items = this.items;
          for (var i = 0; i < items.length; i++) {
            var item = items[i];
            var clone = this.stamp({});

            if (typeof item === typeof '') {
              clone['this'] = item;
            } else {
              for (var k in item) {
                clone[k] = item[k];
              }
            }

            list.appendChild(clone.root);
          }
        }
      },

      attached: function () {
        this._bindListboxEvents();
      },

      _bindListboxEvents: function () {
        var that = this;
        var listbox = this.querySelector('paper-listbox');
        if (listbox) {
          listbox.addEventListener('selected-item-changed', function () {
            that.selectedItem = that.items[this.selected];
          });
          listbox.addEventListener('selected-items-changed', function () {
            that.selectedItems = this.selectedValues && this.selectedValues.map(function (e) {
              return that.items[e];
            });
          });
        }
      }
    });
  </script>
</dom-module>
